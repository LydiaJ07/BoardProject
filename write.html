<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <link rel="stylesheet" href="css/css.css">
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    <script>
        function submitform() { 
            if (check() == true) {
                document.writeForm.submit(); 
            } else {
                return;
            }
        }

        function check() {
            if ($("[name='title']").val() ==""){
                alert("제목을 입력해주세요");
                $("[name='title']").focus();
            } else if ($("[name='writer']").val() ==""){
                alert("글쓴이를 입력해주세요");
                $("[name='name']").focus();
            } else if ($("[name='pw']").val() ==""){
                alert("비밀번호를 입력해주세요");
                $("[name='pw']").focus();
            } else if($("[name='content']").val() ==""){
                alert("내용용 을 입력해주세요");
                $("[name='content']").focus();
            } else {
                return true;
            }
        }
    </script>
</head>
<body>
    <div class="board_wrap">
        <div class="board_title">
            <strong>자유게시판</strong>
            <p>여러분들의 생각을 자유롭게 남겨주세요.</p>
        </div>
        <form name="writeForm" method="post" action="writeNew.jsp">
            <div class="board_write_wrap">
                <div class="board_write">
                    <div class="title">
                        <dl>
                            <dt>제목</dt>
                            <dd><input type="text" name="title" placeholder="제목 입력"></dd>
                        </dl>
                    </div>
                    <div class="info">
                        <dl>
                            <dt>글쓴이</dt>
                            <dd><input type="text" name="writer" placeholder="글쓴이 입력"></dd>
                        </dl>
                        <dl>
                            <dt>비밀번호</dt>
                            <dd><input type="password" name="pw" placeholder="비밀번호 입력"></dd>
                        </dl>
                    </div>
                    <div class="cont">
                        <textarea name="content" placeholder="내용 입력"></textarea>
                    </div>
                </div>
                <div class="bt_wrap">
                    <a href="javascript: submitform()" class="on">등록</a>
                    <a href="list.jsp">취소</a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
